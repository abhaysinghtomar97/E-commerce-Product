  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Enable dark mode feature

        *{
            margin:0;
            padding:0;
        }
        .container{
            /* background-color: rgb(24, 103, 42); */
            min-height: 100vh;
            max-height: 100%;
            display: flex;
            justify-content: center;
        }
        .sidebar{
            /* background-color: rgb(58, 58, 101); */
            width:30%;
            margin-top: 50px;
            
        }
        .sidebar h2{
            color: white;
            
            text-align: center;
            padding: 10px;
        }
        .sidebar ul{
            list-style-type: none;
            padding: 10px;
            margin-left: 20px;
            
            color: yellow;
            

        }
        .products{
            
            /* margin:50px; */
            margin-top: 50px;
            padding: 50px;
            /* background-color: burlywood; */
            display: grid;
            grid-template-columns: repeat(4, 1fr); 
            gap:20px;
            width: 70%;
            justify-content: center;
            
        }
        .product{
            /* background-color: white; */
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
            width: 100%;
        }
        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
            margin-bottom: 15px;
        }

        .product h2 {
            font-size: 18px;
            margin: 10px 0;
        }

        .product p {
            color: #666;
            margin: 10px 0;
        }

        .product button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        .product button a {
            color: white;
            text-decoration: none;
        }
        @media (max-width:900px){
          .container{
                /* background-color: aqua; */
            }
            .products{
                grid-template-columns: repeat(2,1fr);
            }
        }
           
        @media (max-width:700px){
          .container{
                /* background-color: rgb(216, 101, 48); */
                

            }
            .products{
                grid-template-columns: repeat(1,1fr);
                
        }
           
         
    </style>
